<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d72a873d29.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="image">
            <img  class="img1" src="https://1.bp.blogspot.com/-5ETJCHwnQSI/Xq56kQJzp7I/AAAAAAAAiMg/ViyAq04RrF8XtY7Z6sSbSejPRYO79z99ACK4BGAsYHg/w480-h640/olena-sergienko-perfume-channel.jpg" alt="sss">
            <img  class="img2" src="images/image-product-mobile.jpg" alt="sss">
        </div>
        <div class="content">
            <p class="brand" style="font-family: 'Montserrat', sans-serif;font-weight: 500;">PERFUME</p>
            <h1 style="font-family: 'Fraunces', serif;font-weight: 700;color: hsl(212, 21%, 14%);">Gabrielle Essence Eau De Parfum</h1>
            <p style="font-family: 'Montserrat', sans-serif;font-weight: 500;font-size: 14px;">
                A floral, solar and voluptuous interpretation
                composed by Oliver Polge, Perfumer-Creator
                for the House of CHANEL.
            </p>
            <div class="price">
                <p style="font-size: 25px;font-family: 'Fraunces', serif;
                font-weight: 700;color: hsl(158, 36%, 37%);display: inline-block;font-size: 35px;">$149.99</p>
                <small>
                    <del style="color: hsl(228, 12%, 48%);">$169.99</del>
                </small>
            </div>
            <div class="btn">
                <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
            </div>
            
        </div>
    </div>
</body>
</html>
